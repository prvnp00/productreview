<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="main-card">
      <div class="img-container">
        <img class="product" src="./images/image-product-desktop.jpg" alt="Product">
      </div>
      <div class="text-container">
        <h3>PERFUME</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>


        <p><span class="new-price"> $149.99</span>
          <span class="old-price"> $169.99</span></p>

          <button class="btn"><a href="#"> <img src="/images/icon-cart.svg" alt=""> Add to Cart</a></button>
      </div>
    </div>
  </main>

</body>

</html>
